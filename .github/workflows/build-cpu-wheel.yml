name: build-cpu-wheel-hf

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # Important: pulls llama.cpp submodule
          
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel
          
      - name: Build wheel (CPU only, NO CUDA)
        env:
          CIBW_BUILD: "cp310-manylinux_x86_64"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_ARGS="-DGGML_CUDA=OFF -DGGML_METAL=OFF -DGGML_VULKAN=OFF -DGGML_BLAS=OFF -DGGML_NATIVE=OFF"
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          
      - name: List wheel contents (debug)
        run: |
          ls -lh wheelhouse/
          unzip -l wheelhouse/*.whl | head -30
          
      - uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse/*.whl
          
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/*.whl